<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap 3.3.7 Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="myApp">
    <div class="container">
        <form autocomplete="off" ng-controller="AppCtrl">
            <div class="form-group autocomplete">
                <label for="SJSU-className">Enter a SJSU class name: </label>
                <input id="SJSU-className" class="form-control" placeholder="e.g. ART 024 Drawing I">
            </div>
            <div class="form-group autocomplete">
                <label for="search-collegeName">Add a college to search through: </label>
                <input id="search-collegeName" class="form-control" placeholder="e.g. Evergreen Valley College">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
        </form>
    </div>
    <div class="container" id="result-container" style="border: 1px solid grey; min-height: 500px; margin-top: 10px;">
        <div class="row">
            <div class="col-sm-6" id="result-SJSUName"></div>
            <div class="col-sm-6" id="result-otherName"></div>
        </div>
        <div class="row">
            <div class="col-sm-6" id="result-sjsuClass"></div>
            <div class="col-sm-6" id="result-otherClass"></div>
        </div>
    </div>
    <!-- AngularJS 1.6.9 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Angular Controller Script -->
    <script src="controllers/controller.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
